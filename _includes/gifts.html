{% assign gifts = site.data.data.gifts %}
{% if gifts %}
<section class="section summary-section">

  <h2 class="section-title">
    {{ gifts.title }}
  </h2>

  <h4 class="section-subtitle">
    {{ gifts.subtitle }}
  </h4>

  <div class="summary">
    {{ gifts.paragraph }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
