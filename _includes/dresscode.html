{% assign dresscode = site.data.data.dresscode %}
{% if dresscode %}
<section class="section summary-section">
  <div class="section-left sideimage" id="dresscode"></div>
  <div class="section-right">
    <h2 class="section-title">
      {{ dresscode.title }}
    </h2>

    <div class="summary">
      {{ dresscode.paragraph }}
    </div>
    <!--//summary-->
  </div>
</section>
<!--//section-->
{% endif %}
